<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
            <th>Contact Email</th>
            <th>Location</th>
            <th>Attendee Should Register</th>
            <th># of Attendees</th>
            <th># of Food Courses</th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.contactEmail}"></td>
        <td th:text="${event.location}"></td>
        <td th:text="${event.attendeeRegistered}"></td>
        <td th:text="${event.numberOfAttendees}"></td>
        <td th:text="${event.numOfFoodCourses}"></td>
        <td>
            <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
        </td>
<!--        uses getName method-->
<!--        calls getter on object event.description-->
    </tr>>
</table>

</body>
</html>
